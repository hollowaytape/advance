<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML & CSS Avery Labels (5160) by MM at Boulder Information Services</title>
    <style>
    body {
        width: 8.5in;
        margin: 0in .1875in;
        padding-top: .5in;
        padding-bottom: .5in;
        }
    .label{
        /* Avery 5160 labels -- CSS and HTML by MM at Boulder Information Services */
        width: 2.625in; /* plus .6 inches from padding */
        height: 1.0in; /* plus .125 inches from padding */
        padding: .125in .3in 0;
        margin-right: .125in; /* the gutter */

        float: left;
        
        overflow: hidden;

        outline: 1px dotted; /* outline doesn't occupy space like border does */
        
        font-size: 14px;
        }
    .left {
        text-align:left;
        }
    .right {
        text-align:right;
        }
    .page-break  {
        clear: left;
        display:block;
        page-break-after:always;
        }
    </style>

</head>
<body>
{% for page in pages %}
    <table>
    {% for row in page %}
        <tr>
        {% for address in row %}
            <td>
                <div class="label">
                    <table>
                        <tr>
                            <td class="left"><pre>{{ address[0] }}</pre></td>
                            <td class="right"><pre>{{ address[3] }}</pre></td>
                        </tr>
                        <tr>
                            <td class="left"><pre>{{ address[1] }}</pre></td>
                            <td class="right"><pre>{{ address[4] }}</pre></td>
                        </tr>
                        <tr>
                            <td class="left"><pre>{{ address[2] }}</pre></td>
                            <td class="right"><pre>{{ address[5] }}</pre></td>
                        </tr>
                    </table>
                </div>
            </td>
        {% endfor %}
        </tr>
    {% endfor %}
    <div class="page-break"></div>
{% endfor %}
</body>
</html>
