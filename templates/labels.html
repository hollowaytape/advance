<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML & CSS Avery Labels (5160) by MM at Boulder Information Services</title>
    <style>
    body {
        width: 8.5in;
        margin: 0in .1875in;
        padding-top: .5in;
        padding-bottom: .5in;
        }
    .label{
        /* Avery 5160 labels -- CSS and HTML by MM at Boulder Information Services */
        width: 2.625in; /* plus .6 inches from padding */
        height: 1.0in; /* plus .125 inches from padding */
        padding: .125in .3in 0;
        margin-right: .125in; /* the gutter */

        float: left;

        text-align: center;
        overflow: hidden;

        outline: 1px dotted; /* outline doesn't occupy space like border does */
        
        font-size: 20px;
        }
    .page-break  {
        clear: left;
        display:block;
        page-break-before:always;
        }
    </style>

</head>
<body>
{% for page in pages %}
    <table>
    {% for row in page %}
        <tr>
        {% for address in row %}
            <td>
                <div class="label">{{ address[0] }}<br>{{ address[1] }}<br>{{ address[2] }}</div>
            </td>
        {% endfor %}
        </tr>
    {% endfor %}
    <div class="page-break"></div>
{% endfor %}
</body>
</html>
