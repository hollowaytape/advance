<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 8.5in;
            margin: 0in .1875in;
            }
        table {
            table-layout: fixed;
            width: 100%;
            }
        table, th, td
            {
            border: 1px solid black;
            font-size: 16px;
            }
        .page-break  {
            clear: left;
            display:block;
            page-break-after:always;
            }
        </style>
</head>
<body>
<h3 align="center">Advance Publishing - Addresses</h3>
<table>
    <tr>
        <th width="25%">Name</th>
        <th width="25%">Address</th>
        <th width="15%">City</th>
        <th width="5%">State</th>
        <th width="7%">ZIP</th>
        <th width="12%">Phone</th>
        <th width="12%">Email</th>
        <th width="6%">Sort Code</th>
        <th width="6%">Walk Seq.</th>
        <th width="6%">City Code</th>
        <th width="6%">Zone</th>
        <th width="6%">Level</th>
        
    </tr>
    {% for a in addresses %}
    <tr>
        <td>{{ a[0] }}</td>
        <td>{{ a[1] }}</td>
        <td>{{ a[2] }}</td>
        <td>{{ a[3] }}</td>
        <td>{{ a[4] }}</td>
        <td>{{ a[5] }}</td>
        <td>{{ a[6] }}</td>
        <td>{{ a[7] }}</td>
        <td>{{ a[8] }}</td>
        <td>{{ a[9] }}</td>
        <td>{{ a[10] }}</td>
        <td>{{ a[11] }}</td>
        <td>{{ a[12] }}</td>
    </tr>
    {% endfor %}
</table>
<div class="page-break"></div>

</body>
</html>
